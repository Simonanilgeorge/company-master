


<div  class="p-fluid">
    
 
   
    <h1 style="text-align: center;">Update Company</h1>
    
    <div class="p-field"> 
        <label for="company code">Company Code *required (max 2 characters) </label><input id="company code" [(ngModel)]="company.coCode" type="text" maxlength="2" required pInputText >
    </div>
    
    
    
    <div  class="p-fluid p-formgrid p-grid">
    
        <div class="p-field p-col"> 
            <label for="company name">Company Name *required : </label><input id="company name" [(ngModel)]="company.coName" type="text" required pInputText class="p-mr-2">
        </div>
    
        <div class="p-field p-col"> 
            <label for="short name ">Short Name *required : </label><input id="short name" style="text-transform: uppercase;" [(ngModel)]="company.coShName" required type="text" pInputText class="p-mr-2">
       </div>
    </div>
        
    
             
    <div  class="p-fluid p-formgrid p-grid">
        
        <div class="p-field p-col">
            <label for="modiclosedate">modiCloseDate *required</label><p-calendar id="modiclosedate" [(ngModel)]="company.modiCloseDate" icon="pi pi-calendar" required></p-calendar>
        </div>
            
        
        <div class="p-field p-col">
           <label for="module type">moduleType *required</label><input id="module type"[(ngModel)]="company.moduleType" maxlength="200" type="text"  required pInputText>
        </div>
    
    </div>
            
        
    
    
    <div class="p-field"> 
        <label for="multiLanguageYn">multilanguageyn</label><input id="multiLanguageYn"type="checkbox" value="N"[checked]="company.multiLanguageYn === 'Y'" (change)="company.multiLanguageYn = $event.target.checked ? 'Y' : 'N'"/>
    </div>
    

    <div class="p-field">
        <label for="primarylanguage">Primary language</label><input id="primarylanguage"[(ngModel)]="company.primaryLangauge" maxlength="200" type="text" maxlength="2" pInputText>
     </div>
    <div *ngIf="company.multiLanguageYn === 'Y'">
    <div  class="p-fluid p-formgrid p-grid">
        
        <div class="p-field p-col">
           <label for="secondarylanguage">Secondary language</label><input id="secondarylanguage"[(ngModel)]="company.secondryLangauge" maxlength="200" type="text" maxlength="2" pInputText>
        </div>
    
    </div>
    </div>
    
    
    
    
    <div  class="p-fluid p-formgrid p-grid">
        
        <div class="p-field p-col">     
            <label for="add1">Add1</label><input id="add1"[(ngModel)]="company.add1" maxlength="200" type="text" [disabled]="!company.multiLanguageYn" pInputText>
        </div>
        
       
        <div class="p-field p-col">   
            <label for="add2">Add2</label><input id="add2"[(ngModel)]="company.add2" maxlength="200" type="text" pInputText>
        </div> 
        
        
        <div class="p-field p-col">
            <label for="add3">Add3</label><input id="add3"[(ngModel)]="company.add3" maxlength="200" type="text" pInputText>
        </div>
    
    </div>
        
    
    
    
    <div  class="p-fluid p-formgrid p-grid">
    
        <div class="p-field p-col"> 
            <label for="baseCurCode" >BaseCurCode</label><input id="baseCurCode" [(ngModel)]="company.baseCurCode" maxlength="200" type="text" pInputText>
         </div>
            
         <div class="p-field p-col">
             <label for="email">email</label><input id="email" [(ngModel)]="company.email" maxlength="200" type="text" pInputText>
         </div>
             
         
         <div class="p-field p-col"> 
             <label for="website">website</label><input id="website" [(ngModel)]="company.website" maxlength="200" type="text" pInputText>
        </div>
    </div>
         
    
    
    
    <div  class="p-fluid p-formgrid p-grid">
    
        <div class="p-field p-col"> 
            <label for="yrSDt">year start date</label><p-calendar id="yrSDt"[(ngModel)]="company.yrSDt"></p-calendar>
        </div>
        <div class="p-field p-col">
            <label for="yrEDt">year end date</label><p-calendar id="yrEDt" [(ngModel)]="company.yrEDt"></p-calendar>
        </div>
          
    </div>
    
    <div *ngIf="company.yrSDt>company.yrEDt;">
        <div>
    
            <p style="color:red;">Start date must be before end date</p>
        </div>
    
    </div>
    <button pButton pRipple label="Update" icon="pi pi-check" class="p-button-text" (click)="update()" style="width:100px;"></button>
    
    
    </div>
